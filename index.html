<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mulai Stock Opname</title>

  <!-- WAJIB: supaya tampilan HP tidak kecil -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Opsional: warna status bar HP -->
  <meta name="theme-color" content="#2f80ed">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app">

    <h2>Stock Opname Surtok</h2>

    <input id="petugas" placeholder="Nama Petugas (contoh : Awilistrators)" autofocus>

    <button onclick="mulai('scanner')">ðŸ”Œ Scanner External</button>
    <button onclick="mulai('kamera')" class="secondary">ðŸ“· Kamera</button>

  </div>

  <script>
    function mulai(mode){
      const p = document.getElementById("petugas").value.trim();
      if(!p){
        alert("Nama petugas wajib diisi");
        return;
      }

      localStorage.setItem("petugas", p);
      localStorage.setItem("modeScan", mode);
      location.href = "scan.html";
    }
  </script>

</body>

</html>
